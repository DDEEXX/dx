<div id="home_outdoor_data">
  <div class="block_sensor_data" style="margin-top: 20px">
    <div id="home_temperature_out_click" class="home_weather_sensor short expand">
      <img src="img2/icon_big/thermometer.png">
      <div id="home_temperature_out_data" class="home_sensor_data"></div>
      <span style="font-size: 150%; margin-left: 2px; margin-bottom: 10px">&deg</span>
    </div>
    <div id="home_pressure_click" class="home_weather_sensor long expand">
      <img src="img2/icon_big/barometer.png" style="margin-right: 5px">
      <div id="home_pressure_data" class="home_sensor_data"></div>
      <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">мм</span>
    </div>
  </div>
  <div class="block_sensor_data" style="margin-top: 20px">
    <div id="home_humidity_out_click" class="home_weather_sensor short expand">
      <img src="img2/icon_big/humidity.png">
      <div id="home_humidity_out_data" class="home_sensor_data"></div>
      <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">%</span>
    </div>
    <div id="home_wind_click" class="home_weather_sensor long expand">
      <img src="img2/icon_big/wind.png" style="margin-right: 5px">
      <div id="home_wind_data" class="home_sensor_data"></div>
      <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">м/c</span>
    </div>
  </div>
</div>
