<div id="weather_outdoor_data">
    <div class="block_sensor_data" style="margin-top: 20px">
        <div id="weather_temperature_out_block" class="weather_sensor short expand">
            <img src="img2/icon_big/thermometer.png">
            <div id="weather_temperature_out_data" class="weather_outdoor_sensor_data"></div>
            <span style="font-size: 150%; margin-left: 2px; margin-bottom: 10px">&deg</span>
        </div>
        <div id="weather_pressure_block" class="weather_sensor long expand">
            <img src="img2/icon_big/barometer.png">
            <div id="weather_pressure_data" class="weather_outdoor_sensor_data"></div>
            <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">мм</span>
        </div>
    </div>
    <div class="block_sensor_data" style="margin-top: 20px">
        <div id="weather_humidity_out_block" class="weather_sensor short expand">
            <img src="img2/icon_big/humidity.png">
            <div id="weather_humidity_out_data" class="weather_outdoor_sensor_data"></div>
            <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">%</span>
        </div>
        <div id="weather_wind_block" class="weather_sensor long expand">
            <img src="img2/icon_big/wind.png">
            <div id="weather_wind_data" class="weather_outdoor_sensor_data"></div>
            <span style="font-size: 130%; margin-left: 2px; margin-bottom: 4px">м/c</span>
        </div>
    </div>
