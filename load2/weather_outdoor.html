<div id="block_weather_outdoor_data">
    <div class="weather_b_1">
        <div id="weather_temperature_out_block" class="weather_sensor_1 expand">
            <img src="img2/icon_big/thermometer.png" style="float: left">
            <div id="weather_temperature_out_data" class="weather_sensor_wrapper weather_sensor_data"></div>
        </div>
        <div id="weather_pressure_block" class="weather_sensor_2 expand">
            <img src="img2/icon_big/barometer.png" style="float: left">
            <div id="weather_pressure_data" class="weather_sensor_wrapper weather_sensor_data"></div>
            <div class="weather_sensor_wrapper">
                <div class="weather_sensor_inner" style="margin-bottom: 2px">мм</div>
            </div>
        </div>
    </div>
    <div class="weather_b_1" style="clear: both">
        <div id="weather_humidity_out_block" class="weather_sensor_1 expand">
            <img style="float: left" src="img2/icon_big/humidity.png">
            <div id="weather_humidity_out_data" class="weather_sensor_wrapper weather_sensor_data"></div>
            <div class="weather_sensor_wrapper">
                <div class="weather_sensor_inner" style="margin-bottom: 2px">%</div>
            </div>
        </div>
        <div id="weather_wind_block" class="weather_sensor_2 expand">
            <img style="float: left" src="img2/icon_big/wind.png">
            <div id="weather_wind_data" class="weather_sensor_wrapper weather_sensor_data"></div>
            <div class="weather_sensor_wrapper">
                <div class="weather_sensor_inner" style="margin-bottom: 2px">м/c</div>
            </div>
        </div>
    </div>
</div>
